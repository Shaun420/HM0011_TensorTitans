name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to "master" if your default branch is master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install
        working-directory: frontend  # Adjust this if your frontend is in a different folder

      - name: Build React App
        run: npm run build
        working-directory: frontend

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: frontend/dist  # Adjust if your build output folder is different

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
